version: '3.8'

services:
  nginx:
    container_name: nginx_ai_novel
    image: nginx:latest
    ports:
      - "80:80"  # 暴露 80 端口
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # 挂载 Nginx 配置文件
    depends_on:
      - surf-novel
    networks:
      - surf_novel_network
  ai-novel:
    container_name: ai-novel
    build:
      context: ./
      dockerfile: Dockerfile
      args:
    restart: always
    ports:
      - 3000:5173

    networks:
      - common_network

volumes:

networks:
  common_network:
    external: true