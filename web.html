<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FuelStack Markdown AI 编辑器 - 智能、高效、用户数据完全掌控">
  <title>FuelStack | Markdown AI 编辑器</title>
  <style>
      /* 通用样式 */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          color: #333;
          background: #f9f9f9;
          overflow-x: hidden;
      }

      a {
          text-decoration: none;
          color: #0056b3;
          font-weight: bold;
          transition: color 0.3s;
      }

      a:hover {
          color: #003a80;
      }

      header, footer {
          background: #fff;
          color: #0e0d0d;
          padding: 20px 10%;
          text-align: center;
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header nav a, footer nav a {
          margin: 0 15px;
          font-size: 1.1em;
      }

      header nav a:hover, footer nav a:hover {
          color: #5ab9ea;
      }

      .container {
          max-width: 1200px;
          margin: 20px auto;
          padding: 0 20px;
      }

      section {
          margin-bottom: 50px;
      }

      /* 英雄区样式 */
      .hero {
          background: linear-gradient(135deg, #003a80, #5ab9ea);
          color: white;
          padding: 80px 10%;
          text-align: center;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          overflow: hidden;
          position: relative;
      }

      .hero h1 {
          font-size: 3.5em;
          font-weight: bold;
          margin-bottom: 20px;
          animation: fadeInDown 1s ease-out;
      }

      .hero p {
          font-size: 1.3em;
          margin-top: 20px;
          animation: fadeInUp 1s ease-out;
      }

      .hero button {
          margin-top: 20px;
          padding: 10px 25px;
          font-size: 1.1em;
          color: #003a80;
          background: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s;
          animation: fadeInUp 1.2s ease-out;
      }

      .hero button:hover {
          background: #e3f2fd;
          transform: scale(1.05);
      }

      /* 产品介绍 */
      #features {
          text-align: center;
          padding: 40px 10%;
      }

      #features h2 {
          font-size: 2.2em;
          margin-bottom: 20px;
          color: #003a80;
      }

      .feature-list {
          display: flex;
          flex-wrap: wrap;
          gap: 30px;
          justify-content: center;
          margin-top: 20px;
      }

      .feature-item {
          background: white;
          border-radius: 10px;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
          flex: 1;
          min-width: 300px;
          max-width: 350px;
          padding: 20px;
          text-align: center;
          transition: transform 0.3s, box-shadow 0.3s;
          animation: slideIn 1s ease-out;
      }

      .feature-item:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      }

      .feature-item h3 {
          margin-bottom: 15px;
          font-size: 1.5em;
          color: #0056b3;
      }

      .feature-item p {
          font-size: 1.1em;
          color: #555;
      }

      /* 动画效果 */
      @keyframes fadeInDown {
          from {
              opacity: 0;
              transform: translateY(-20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes slideIn {
          from {
              opacity: 0;
              transform: translateX(-50px);
          }
          to {
              opacity: 1;
              transform: translateX(0);
          }
      }

      /* 响应式样式 */
      @media (max-width: 768px) {
          .feature-list {
              flex-direction: column;
          }

          .hero h1 {
              font-size: 2.5em;
          }

          .hero p {
              font-size: 1.1em;
          }
      }
  </style>
</head>
<body>
<!-- 顶部导航栏 -->
<header>
  <h1>FuelStack</h1>
  <nav>
    <a href="#features">功能特点</a>
    <a href="#contact">联系我们</a>
  </nav>
</header>

<!-- 主内容 -->
<main class="container">
  <!-- 英雄区 -->
  <section class="hero">
    <h1>FuelStack Markdown AI 编辑器</h1>
    <p>智能创作，数据完全掌控。</p>
    <button>
      <a href="http://ai.fuelstack.icu/" target="_blank">了解更多</a>
    </button>
  </section>

  <!-- 功能特点 -->
  <section id="features">
    <h2>我们的特点</h2>
    <div class="feature-list">
      <div class="feature-item">
        <h3>数据完全由用户掌控</h3>
        <p>我们不存储用户任何数据信息，您的内容完全由您自己保存，数据更安全。</p>
      </div>
      <div class="feature-item">
        <h3>支持多家模型供应商</h3>
        <p>集成 Ollama、Azure OpenAI 和 DeepSeek，为您提供强大的 AI 编辑支持。</p>
      </div>
      <div class="feature-item">
        <h3>高效 Markdown 编辑</h3>
        <p>快速排版、智能创作，助您轻松完成每一份内容创作。</p>
      </div>
    </div>
  </section>
</main>

<!-- 底部 -->
<footer>
  <h1>FuelStack</h1>
  <nav>
    <a href="#features">功能特点</a>
    <a href="#contact">联系我们</a>
  </nav>
</footer>
</body>
</html>
